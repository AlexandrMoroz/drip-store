<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@6.5.0/swiper-bundle.css" />
    <link rel="stylesheet"  href="//unpkg.com/swiper@6.5.0/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/style.min.css">
    <script src="https://unpkg.com/swiper@6.5.0/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper@6.5.0/swiper-bundle.min.js"></script>
    <title>Air Jordan 1 Mid</title>
</head>
<body>
    <div class="wrapper">
        <!-- ===header=== -->
    <header class="header lock__padding">
        <div class="header__body container">
            <a href="#" class="header__logo"><img src="../../img/drip-logo.png" alt=""></a>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item"><a href="#" class="header__link">Главная</a></li>
                    <li class="header__list-item"><a href="#" class="header__link">Новинки</a></li>
                    <li class="header__list-item"><a href="mens.html" class="header__link">Мужская</a></li>
                    <li class="header__list-item"><a href="#" class="header__link">Женская</a></li>
                </ul>
            </nav>
            <div class="header__cart">
                <a  class="popup__link" href="#popup"><i class='bx bxs-shopping-bag-alt'></i> <span class="header__cart-count"></span></a>
                
            </div>
            <div class="header__toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <!-- ===item=== -->
    <section class="card">
        <div class="container">
            <div class="card__title title__border">
                Air Jordan 1 Mid 
            </div>
            <div class="card__price" data-price="150" >150$</div>
            <div class="collection__nav">
                <a href="#popup1" class="collection__link popup__link">Главная <span class="collection__link-icon"><i
                            class='bx bxs-right-arrow'></i></span> </a>
                 <a href="#" class="collection__link">Мужская обувь <span class="collection__link-icon"><i
                            class='bx bxs-right-arrow'></i></span> </a>
                 <a href="#" class="collection__link item__name" data-name="Air Jordan 1 Mid" >Air Jordan 1 Mid <span class="collection__link-icon"></span></a>
            </div>
           
            <div class="card__slider">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide" ><img class="card__img-src" src="../../img/mens/air_jordan/1.webp" alt=""></div>
                      <div class="swiper-slide"><img src="../../img/mens/air_jordan/2.webp" alt=""></div>
                      <div class="swiper-slide"><img src="../../img/mens/air_jordan/3.webp" alt=""></div>
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>   
             </div>   
            <div class="card__description">
               <div class="card__size">
                   <div class="card__size-input">
                     <div class="card__size-btn ">
                        Выберите размер 
                        <i class='bx bxs-down-arrow bx-size'></i>
                     </div>
                      <div class="card__size-lists">
                           <li class="card__size-list" data-size="44" > 44</li>
                           <li class="card__size-list" data-size="43" >43</li>
                           <li class="card__size-list" data-size="42">42</li>
                           <li class="card__size-list" data-size="41">41</li>
                           <li class="card__size-list" data-size="40"> 40</li>
                      </div>
                   </div>
                   <a class="card__size-info">
                    <i class='bx bxs-info-circle card__size-info-icon' ></i> Таблица размеров
                   </a>
                   <div class="card__check">
                       
                   </div>
                  <button class="card__cart-btn">
                      Добавить в корзину <i class='bx bxs-shopping-bags'></i>
                  </button>
               </div>
            </div>
        </div>
        
    </section>
    <!-- ====modal==== -->
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <div class="close-popup"><i class='bx bxs-x-circle'></i></div>
                <div class="popup__title">Корзина <i class='bx bxs-shopping-bags'></i></div>
                <div class="popup__cart">
                    <div class="popup__cart-empty">Вы не выбрали товар!</div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="popup1" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <div class="close-popup"><i class='bx bxs-x-circle'></i></div>
                <div class="popup__title">Корзина <i class='bx bxs-shopping-bags'></i></div>
                <div class="popup__cart">
                    
                    
                </div>
            </div>
        </div>
    </div>
    </div>
   
    
    <script src="../../js/app.js"></script>
</body>
</html>
